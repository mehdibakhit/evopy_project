{#head reference#}
{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Awaiken">
    <!-- Page Title -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- لینک‌های CSS و سایر موارد -->
    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static "images/favicon.png" %}">
    <!-- Bootstrap Css -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" media="screen">
    <!-- SlickNav Css -->
    <link href="{% static "css/slicknav.min.css" %}" rel="stylesheet">
    <!-- Swiper Css -->
    <link rel="stylesheet" href="{% static "css/swiper-bundle.min.css" %}">
    <!-- Font Awesome Icon Css-->
    <link href="{% static "css/all.css" %}" rel="stylesheet" media="screen">
    <!-- Animated Css -->
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <!-- Magnific Popup Core Css File -->
    <link rel="stylesheet" href="{% static "css/magnific-popup.css" %}">
    <!-- Mouse Cursor Css File -->
    <link rel="stylesheet" href="{% static "css/mousecursor.css" %}">
    <!-- Main Custom Css -->
    <link href="{% static "css/custom.css" %}" rel="stylesheet" media="screen">
</head>

<body>

    <!-- Preloader Start -->
    <div class="preloader">
        <div class="loading-container">
            <div class="loading"></div>
            <div id="loading-icon"><img src="{% static "images/loader.svg" %}" alt=""></div>
        </div>
    </div>
    <!-- Preloader End -->
