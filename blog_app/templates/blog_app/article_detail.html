{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Page Header Start -->
    <div class="page-header bg-section parallaxie">
        <!-- Page Header Box Start -->
        <div class="page-header-box">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Page Header Content Start -->
                        <div class="page-header-content">
                            <h1 class="wow fadeInUp">{{ article.title }} ...</h1>
                            <nav class="wow fadeInUp" data-wow-delay="0.25s">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html">صفحه اصلی</a></li>
                                    <li class="breadcrumb-item"><a href="blog.html">مقالات</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">{{ article.title }} ...
                                    </li>
                                </ol>
                            </nav>
                        </div>
                        <!-- Page Header Content End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- Page Header Box End -->
    </div>
    <!-- Page Header End -->

    <!-- Page Single Post Start -->
    <div class="page-single-post">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Post Featured Image Start -->
                    <div class="post-image">
                        <figure class="image-anime reveal">
                            <img src="{{ article.image.url }}" alt="">
                        </figure>
                    </div>
                    <!-- Post Featured Image Start -->

                    <!-- Post Single Content Start -->
                    <div class="post-content">
                        <!-- Post Entry Start -->
                        <div class="post-entry">
                            <div class="post-content">
                                <!-- Post Entry Start -->
                                <div class="post-entry">
                                    {{ article.body|safe }}

                                    <!-- Post Entry End -->

                                    <!-- Post Tag Links Start -->
                                    <div class="post-tag-links">
                                        <div class="row align-items-center">
                                            <div class="col-lg-8">
                                                <!-- Post Tags Start -->
                                                <div class="post-tags wow fadeInUp" data-wow-delay="0.5s">
                                        <span class="tag-links">
                                            برچسب ها:
                                            {% for cat in article.category.all %}
                                                <a href="{% url "blog_app:category_list" cat.slug %}">{{ cat.title }}</a>
                                            {% endfor %}


                                        </span>
                                                </div>
                                                <!-- Post Tags End -->
                                            </div>

                                            <div class="col-lg-4">
                                                <!-- Post Social Links Start -->
                                                <div class="post-social-sharing wow fadeInUp" data-wow-delay="0.5s">
                                                    <ul>
                                                        <li>
                                                            <a href="#" aria-label="facebook">
                                                                <i class="fa-brands fa-facebook-f"></i>
                                                            </a>
                                                        </li>
                                                        <li><a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                                                        </li>
                                                        <li>
                                                            <a href="#" aria-label="instagram">
                                                                <i class="fa-brands fa-instagram"></i>
                                                            </a>
                                                        </li>
                                                        <li>
                                                            <a href="#" aria-label="twitter">
                                                                <i class="fa-brands fa-x-twitter"></i>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </div>
                                                <!-- Post Social Links End -->
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Post Tag Links End -->
                                </div>
                                <!-- Post Single Content End -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Page Single Post End -->
{% endblock %}
